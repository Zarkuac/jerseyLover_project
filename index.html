<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JerseyLover</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NavBar-->
    <header>
        <div class="nav container">
            <a href="#" class="logo">JerseyLover</a>
            <a href="#" class="admin-login-btn" id="adminLoginBtn">Admin</a>
            <i class='bx bxs-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!-- cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                    <!-- Cart items will be added here dynamically -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">â‚¾0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <button type="button" class="btn-delete-all">Delete All</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Admin Login Modal -->
    <div class="admin-modal" id="adminModal">
        <div class="admin-modal-content">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <i class='bx bx-x' id="close-admin-modal"></i>
        </div>
    </div>

    <!-- Admin Panel Section (hidden by default) -->
    <section class="admin-panel" id="adminPanel" style="display: none;">
        <div class="container">
            <div class="admin-controls">
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </section>

    <!-- Products -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Shop Content-->
        <div class="shop-content">
            <!-- Products will be loaded here dynamically -->
            <div class="loading">Loading products...</div>
        </div>
    </section>

    <!-- Link TO JS-->
    <script src="js/main.js"></script>
</body>
</html>
